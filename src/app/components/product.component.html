<img [src]="product.image" alt="" />
<h3 class="product-title">{{ product.name }}</h3>
<div class="product-actions">
  <p class="product-actions_price">
    <strong>S/{{ product.price }}</strong> {{ product.unit }}
  </p>
  <button class="product-actions_button" (click)="addCard()">
    <small>AGREGAR AL CARRITO </small> 
  </button>
</div>
